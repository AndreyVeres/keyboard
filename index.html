<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>keyboard training</title>
</head>
<body>
    <div class="result__popup">
        <div class="popup__box">
            <h2 class="popup__title">
                Ваш результат
            </h2>
            <div class="result__place">2</div>
            <div class="result__text">Слов в минуту</div>
            <button class="popup__result-btn">Продолжить</button>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <div class="monitor">
                    <div class="wordList">
                        <div class="word__track"></div>
                    </div>
                    <div class="monitor__inner">
                        <div class="text">
                            <div class="word"></div>
                        </div>
                        <div class="inputs">
                            <div class="timer__window">60</div>
                            <input type="text" name="text" class="inputText">
                           
                        </div>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="line line__red">
                        <div data-key="Backquote">`</div>
                        <div data-key="Digit1">1</div>
                        <div data-key="Digit2">2</div>
                        <div data-key="Digit3">3</div>
                        <div data-key="Digit4">4</div>
                        <div data-key="Digit5">5</div>
                        <div data-key="Digit6">6</div>
                        <div data-key="Digit7">7</div>
                        <div data-key="Digit8">8</div>
                        <div data-key="Digit9">9</div>
                        <div data-key="Digit0">0</div>
                        <div data-key="Minus">-</div>
                        <div data-key="Equal">+</div>
                        <div data-key="Backspace" class="backspace">backspace</div>
                    </div>
                    <div class="line line__green">
                        <div data-key="Tab" class="tab">tab</div>
                        <div data-key="KeyQ">q</div>
                        <div data-key="KeyW">w</div>
                        <div data-key="KeyE">e</div>
                        <div data-key="KeyR">r</div>
                        <div data-key="KeyT">t</div>
                        <div data-key="KeyY">y</div>
                        <div data-key="KeyU">u</div>
                        <div data-key="KeyI">i</div>
                        <div data-key="KeyO">o</div>
                        <div data-key="KeyP">p</div>
                        <div data-key="BracketLeft">[</div>
                        <div data-key="BracketRight">]</div>
                    </div>
                    <div class="line line__yellow">
                        <div data-key="CapsLock" class="leftCaps">caps</div>
                        <div data-key="KeyA">a</div>
                        <div data-key="KeyS">s</div>
                        <div data-key="KeyD">d</div>
                        <div data-key="KeyF">f</div>
                        <div data-key="KeyG">g</div>
                        <div data-key="KeyH">h</div>
                        <div data-key="KeyJ">j</div>
                        <div data-key="KeyK">k</div>
                        <div data-key="KeyL">l</div>
                        <div data-key="Semicolon">;</div>
                        <div data-key="Quote">'</div>
                        <div data-key="Backslash">\</div>
                        <div data-key="Enter" class="enter"></div>
                    </div>
                    <div class="line line__blue">
                        <div data-key="ShiftLeft" class="leftShift">shift</div>
                        <div data-key="KeyZ">z</div>
                        <div data-key="KeyX">x</div>
                        <div data-key="KeyC">c</div>
                        <div data-key="KeyV">v</div>
                        <div data-key="KeyB">b</div>
                        <div data-key="KeyN">n</div>
                        <div data-key="KeyM">m</div>
                        <div data-key="Comma">,</div>
                        <div data-key="Period">.</div>
                        <div data-key="Slash">/</div>
                        <div data-key="ShiftRight" class="rightShift">shift</div>
                    </div>
                    <div class="line line__purple">
                        <div data-key="ControlLeft" class="width50">ctrl</div>
                        <div data-key="win" class="width50">win</div>
                        <div data-key="AltLeft" class="width50">alt</div>
                        <div data-key="Space" class="space">space</div>
                        <div data-key="AltRight" class="width50">alt</div>
                        <div data-key="fn" class="width50">fn</div>
                        <div data-key="*" class="width50">*</div>
                        <div data-key="ControlRight" class="width50">ctrl</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
